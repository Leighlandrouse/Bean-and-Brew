<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Coffee</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Order Your Coffee</h1>
    </header>
    <main>
        <form id="coffee-order-form">
            <label for="coffee-type">Select Coffee Type:</label>
            <select id="coffee-type" name="coffee-type" required>
                <option value="espresso">Espresso</option>
                <option value="latte">Latte</option>
                <option value="cappuccino">Cappuccino</option>
                <option value="americano">Americano</option>
                <option value="mocha">Mocha</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="submit">Order Coffee</button>
        </form>
        <div id="order-summary"></div>
    </main>
    <script src="js/order-coffee.js"></script>
</body>
</html>
